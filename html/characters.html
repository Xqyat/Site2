<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__logo"><a href="characters.html"><img src="/assets/images/logo-black.png" alt=""></a></div>
        <nav class="header__nav">
            <ul class="header__nav nav">
                <li class="nav__menu-item"><a href="characters.html">Characters</a></li>
                <li class="nav__menu-item"><a href="">Locations</a></li>
                <li class="nav__menu-item"><a href="">Episodes</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <img src="/assets/images/charcters.png" alt="">
        <section class="filters">

            <article class="filters__filter-item">
                <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12.5 11H11.71L11.43 10.73C12.41 9.59 13 8.11 13 6.5C13 2.91 10.09 0 6.5 0C2.91 0 0 2.91 0 6.5C0 10.09 2.91 13 6.5 13C8.11 13 9.59 12.41 10.73 11.43L11 11.71V12.5L16 17.49L17.49 16L12.5 11ZM6.5 11C4.01 11 2 8.99 2 6.5C2 4.01 4.01 2 6.5 2C8.99 2 11 4.01 11 6.5C11 8.99 8.99 11 6.5 11Z" fill="black" fill-opacity="0.54"/>
                    </svg>                    
                <input type="text" placeholder="Filter by name...">
            </article>

            <article class="filters__filter-item">
                <select>
                  <option disabled selected>Species</option>
                  <option>Human</option>
                  <option>Alien</option>
                </select>
            </article>
            <article class="filters__filter-item">
                <select>
                  <option disabled selected>Gender</option>
                  <option>Male</option>
                  <option>Female</option>
                </select>
            </article>
            <article class="filters__filter-item">
                <select>
                  <option disabled selected>Status</option>
                  <option>Alive</option>
                  <option>Dead</option>
                  <option>Unknown</option>
                </select>
            </article>
        </section>

        <section class="characters">
            <a  href="characters_details.html" class="characters__card-wrapper">
                <article class="characters__card">
                    <img src="/assets/images/characters/rick.png" alt="">
                    <div class="characters__card-info">
                        <h3 class="characters__card-name">Rick Sanchez</h3>
                        <span class="characters__card-specie">Human</span>
                    </div>
                </article>
            </a>
        </section>
        <button class="loadmore">LOAD MORE</button>

    </main>
    <footer class="footer">
        <p>Made with ❤️ for the MobProgramming team</p>
    </footer>
        
    <script src="script.js"></script>
</body>
</html>
